<!DOCTYPE html>
<html>
    
    <header>
        
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Access-Control-Allow-Origin" content="*" />
		<meta name="description" content="Predict price movements of multiple crypto assets">
		<meta name="author" content="Azanial">
        
        <link rel="shortcut icon" href="./images/favicon.ico" />
        <link rel="stylesheet" href="./web.css" />
        
        <script src="./js/jquery.min.js"></script>
        
		<title>TronPredict</title>
        
    </header>
    
    <body style="padding-top:70px;">
        
        <table cellpadding="0" cellspacing="0" border="0" style="width:100%;">
            <tr>
                <td class="left">&nbsp;</td>
                <td class="loadpage"><div style="text-align:center;padding-top:50px;">Loading...<br /><br /></div></td>
                <td class="right">&nbsp;</td>
            </tr>
        </table>
        
        <script type="text/javascript">
            
            if(sessionStorage.getItem('aznl_account') && sessionStorage.getItem('aznl_network')) {
                window.location = './predictiondesk.html?weekcoin';
            } else {
                $(".loadpage").css("border", "1px solid #000");
                $(".loadpage").css("border-radius", "20px");
                $(".loadpage").css("padding", "10px");
                
                var q = window.location.search.substring(1);
                var v = q.split('&');
                var a = v[0];

                var wscreen = screen.availWidth;

                if(wscreen <= 550) {
                    $(".left").css("width", "8%");
                    $(".right").css("width", "8%");
                } else if(wscreen > 550 && wscreen < 1000) {
                    $(".left").css("width", "30%");
                    $(".right").css("width", "30%");
                } else {
                    $(".left").css("width", "35%");
                    $(".right").css("width", "35%");
                }

                try {
                    sessionStorage.setItem('aznl_affiliate',a);
                    $('.loadpage').load('./pages/checkwallet.html');
                } catch(err) {
                    var txt = '<div style="text-align:center;font-size:0.9em;"><br /><br />Your browser settings are such that TronPredict + IPFS cannot use Session Storage, which is required for the service.<br /><br />Please add:<br /><b>"https://ipfs.eternum.io"</b><br />and<br /><b>"https://ipfs.io"</b><br />to Allowed Sites in your Cookie and Site Data settings.<br /><br />To see how to, please <b><a href="https://docs.tronpredict.com/?sitedata" target="_blank">Click Here</a></b>.<br /><br /><div>';

                    $('.loadpage').html(txt);
                }
            }
            
        </script>
        
    </body>
    
</html>
